<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ team.name }} - Car Logo Game</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h1 class="display-6">
                    <i class="fas fa-car text-primary me-2"></i>
                    Team: {{ team.name }}
                </h1>
                <div class="team-members">
                    <small class="text-muted">
                        <i class="fas fa-users me-1"></i>
                        Members: <span id="teamMembers"></span>
                    </small>
                </div>
            </div>
            <div class="col-md-4 text-md-end">
                <div class="score-display">
                    <h3 class="mb-0">
                        <i class="fas fa-trophy text-warning me-2"></i>
                        Score: <span id="teamScore">{{ team.score }}</span>
                    </h3>
                </div>
            </div>
        </div>
        
        <!-- Game Status -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card" id="gameStatusCard">
                    <div class="card-body text-center">
                        <div id="waitingMessage">
                            <div class="spinner-border text-primary mb-3" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <h4>Waiting for game to start...</h4>
                            <p class="text-muted">The admin will start the game shortly.</p>
                        </div>
                        
                        <div id="gameActive" style="display: none;">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="round-info mb-3">
                                        <h4 id="roundInfo">Round 1 of 3</h4>
                                        <div class="timer-container">
                                            <div class="circular-timer">
                                                <span id="timeRemaining">30</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="logo-container mb-4">
                                        <img id="currentLogo" src="" alt="Car Logo" class="img-fluid rounded shadow">
                                    </div>
                                </div>
                                
                                <div class="col-md-4">
                                    <div class="guess-section">
                                        <form id="guessForm">
                                            <div class="mb-3">
                                                <label for="guessInput" class="form-label">Your Guess:</label>
                                                <input type="text" class="form-control form-control-lg" id="guessInput" 
                                                       placeholder="Enter car brand name..." autocomplete="off">
                                            </div>
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                                                    <i class="fas fa-paper-plane me-2"></i>
                                                    Submit Guess
                                                </button>
                                            </div>
                                        </form>
                                        
                                        <div id="guessStatus" class="mt-3" style="display: none;">
                                            <div class="alert" id="guessAlert">
                                                <i class="fas fa-check-circle me-2"></i>
                                                <span id="guessMessage"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="gameFinished" style="display: none;">
                            <h3><i class="fas fa-flag-checkered me-2"></i>Game Finished!</h3>
                            <p class="lead">Final Score: <span id="finalScore"></span></p>
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-play me-2"></i>
                                Play Again
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Leaderboard -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list-ol me-2"></i>
                            Live Leaderboard
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="leaderboard">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin me-2"></i>
                                Loading leaderboard...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/team.js') }}"></script>
    <script>
        // Initialize team dashboard with team name
        const teamName = "{{ team.name }}";
        const teamMembers = {{ team.members | safe }};
        
        // Display team members
        document.getElementById('teamMembers').textContent = teamMembers.join(', ');
        
        // Initialize the game
        window.teamDashboard = new TeamDashboard(teamName);
    </script>
</body>
</html>
