<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Car Logo Game</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h1 class="display-6">
                    <i class="fas fa-cog text-primary me-2"></i>
                    Admin Dashboard
                </h1>
                <p class="text-muted">Manage the car logo guessing game</p>
            </div>
            <div class="col-md-4 text-md-end">
                <a href="/" class="btn btn-outline-secondary">
                    <i class="fas fa-home me-2"></i>
                    Back to Home
                </a>
            </div>
        </div>
        
        <!-- Game Controls -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-gamepad me-2"></i>
                            Game Controls
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <div id="gameStatus">
                                    <h6 class="mb-2">Current Status: <span id="currentStatus" class="badge bg-secondary">No Game</span></h6>
                                    <div id="roundInfo" style="display: none;">
                                        <p class="mb-1">Round: <span id="currentRound">-</span> of <span id="totalRounds">-</span></p>
                                        <p class="mb-1">Question: <span id="currentQuestion">-</span> of <span id="questionsPerRound">10</span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 text-md-end">
                                <button class="btn btn-success btn-lg me-2" id="startGameBtn">
                                    <i class="fas fa-play me-2"></i>
                                    Start Game
                                </button>
                                <button class="btn btn-danger btn-lg me-2" id="stopGameBtn" style="display: none;">
                                    <i class="fas fa-stop me-2"></i>
                                    Stop Game
                                </button>
                                <button class="btn btn-warning btn-lg me-2" id="restartGameBtn" style="display: none;">
                                    <i class="fas fa-redo me-2"></i>
                                    Restart Game
                                </button>
                                <button class="btn btn-info btn-lg me-2" id="nextQuestionBtn" style="display: none;">
                                    <i class="fas fa-forward me-2"></i>
                                    Next Question
                                </button>
                                <button class="btn btn-primary btn-lg" id="nextRoundBtn" style="display: none;">
                                    <i class="fas fa-forward me-2"></i>
                                    Next Round
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <!-- Teams Section -->
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-users me-2"></i>
                            Teams & Scores
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="teamsContainer">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin me-2"></i>
                                Loading teams...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Logo Management -->
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-images me-2"></i>
                            Logo Management
                        </h5>
                        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addLogoModal">
                            <i class="fas fa-plus me-1"></i>
                            Add Logo
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="logosContainer">
                            <div class="text-center text-muted">
                                <i class="fas fa-spinner fa-spin me-2"></i>
                                Loading logos...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add Logo Modal -->
    <div class="modal fade" id="addLogoModal" tabindex="-1" aria-labelledby="addLogoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addLogoModalLabel">Add New Logo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="addLogoForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="logoName" class="form-label">Logo Name</label>
                            <input type="text" class="form-control" id="logoName" required placeholder="e.g., Toyota Logo">
                        </div>
                        <div class="mb-3">
                            <label for="logoImageUrl" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="logoImageUrl" required placeholder="https://example.com/logo.png">
                            <div class="form-text">Use a direct link to an image file</div>
                        </div>
                        <div class="mb-3">
                            <label for="logoCorrectAnswer" class="form-label">Correct Answer</label>
                            <input type="text" class="form-control" id="logoCorrectAnswer" required placeholder="Toyota">
                        </div>
                        <div class="mb-3">
                            <label for="logoAlternatives" class="form-label">Alternative Answers (optional)</label>
                            <textarea class="form-control" id="logoAlternatives" rows="3" 
                                      placeholder="Enter alternative answers, one per line&#10;e.g.:&#10;Toyota Motor&#10;Toyota Motors"></textarea>
                            <div class="form-text">One alternative answer per line</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>
                            Add Logo
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script>
        // Initialize admin dashboard
        window.adminDashboard = new AdminDashboard();
    </script>
</body>
</html>
